<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>

<div id="app">
    <graph-stackbar
            :height="400"
            :labels="[ '1Q', '2Q', '3Q', '4Q' ]"
            :full-mode="true"
            :show-text="true"
            :names="names"
            :values="values"
            :active-index="active"
            :text-rotate-x="20"
            @legends#filter="onFilter">
        <legends :names="names" :filter="true"></legends>
        <tooltip :names="names" :position="'right'"></tooltip>
    </graph-stackbar>
</div>

</body>
</html>
