<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>

<div id="app">
    <section class="container">
        Select your dataset:

        <select v-model="dataset">
            <option value="set1">Set 1</option>
            <option value="set2">Set 2</option>
        </select>

        <graph-pie
                :width="600"
                :height="350"
                :padding-bottom="100"
                :values="items[dataset].values"
                :names="items[dataset].names">
            <legends :names="items[dataset].names"></legends>
            <tooltip :names="items[dataset].names"></tooltip>
        </graph-pie>
    </section>
</div>

</body>
</html>
