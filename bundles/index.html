<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>

<div id="app">
    <graph-equalizer
            :width="800"
            :height="250"
            :axis-max="30"
            :axis-step="3"
            :labels="[ 'JBoss1', 'JBoss2', 'JBoss3', 'JBoss4', 'Tomcat', 'Jeus', 'Jetty' ]"
            :values="values"
            :render-interval="200"
            :render-stop="isStop"
            :max-divisions="10"
            @click="onClickEvent">
    </graph-equalizer>
</div>

</body>
</html>
