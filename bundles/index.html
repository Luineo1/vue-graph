<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>

<div id="app">
    <graph-bar
            :width="600"
            :height="400"
            :labels="[ '1Q', ' ', '3Q', ' ' ]"
            :axis-x-style="'none'"
            :values="values">
        <note :text="'Bar Chart'"></note>
        <tooltip :names="names" :position="'left'"></tooltip>
        <legends :names="names" :filter="true"></legends>
    </graph-bar>
</div>

</body>
</html>
